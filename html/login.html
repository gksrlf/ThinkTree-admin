<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="/css/style.css">
  <link rel="stylesheet" type="text/css" href="/css/reset.css">
  <title>Document</title>
</head>
<body>
<div class="wrap">
  <div class="container login_bg_img flex_center">
    <div class="login_content">
      <div class="logo_box">
        <img src="/img/logo/sample-logo-default.svg" alt="sampleLogo"/>
      </div>
      <div class="login_form">
        <div class="form_title">
          <p class="title_txt">Login</p>
        </div>
        <div class="form_input_box">
          <input type="text" class="login_text_input" placeholder="ID"/>
          <input type="password" class="login_text_input" placeholder="Password"/>
        </div>
        <div class="form_check_box">
          <input id="idCheck" type="checkbox" />
          <label for="idCheck">아이디 저장하기</label>
        </div>
        <div class="form_btn_box">
          <button class="form_submit" type="button">Login</button>
        </div>
        <p class="form_txt">
          비밀번호 찾기
        </p>
      </div>
    </div>
  </div>
</div>
</body>
</html>
