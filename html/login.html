<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
  <link rel="stylesheet" type="text/css" href="/css/reset.css">
  <link rel="stylesheet" type="text/css" href="/css/style.css">
  <title>Login</title>
</head>
<body>
<div class="wrap">
  <div class="container flex_center login_container">
    <div class="login__area">
      <div class="logo__box">
        <h1><img src="/img/logo/sample-logo-default.svg" alt="sampleLogo"/></h1>
      </div>

      <div class="login_form__box">
        <div class="form_title">
          <h2 class="title_txt">Login</h2>
        </div>
        <div class="form_input">
          <div class="login__box">
            <input type="text" class="login_text_input" placeholder="ID"/>
          </div>
          <div class="password__box">
            <input type="password" class="login_text_input" placeholder="Password"/>
            <button></button>
          </div>
        </div>
        <div class="form_check">
          <input id="idCheck" type="checkbox" />
          <label for="idCheck">아이디 저장하기</label>
        </div>
        <div class="form_btn">
          <button class="form_submit" type="button">Login</button>
        </div>
        <a href="javascript:;" class="form_txt">
          비밀번호 찾기
        </a>
      </div>
    </div>
  </div>
</div>
</body>
</html>
