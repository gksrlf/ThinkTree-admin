<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
  <link rel="stylesheet" type="text/css" href="/css/reset.css">
  <link rel="stylesheet" type="text/css" href="/css/style.css">
  <!-- login css -->
  <link rel="stylesheet" type="text/css" href="/css/login.css">
  <title>Login</title>
</head>
<body>
<div class="wrap">
  <div class="container flex_center login_container">
    <div class="login__area">
      <div class="logo__box">
        <h1><img src="/img/logo/sample-logo-default.svg" alt="sampleLogo"/></h1>
      </div>
      <div class="login_form__box find_form__box">
        <div class="form_title">
          <h2>비밀번호 찾기</h2>
        </div>
        <div class="form_input">
          <div class="login__box">
            <!-- input에 class require 추가 시 입력 안했을 경우 필수 입력 표시 -->
            <input type="text" class="login_text_input require" placeholder="ID" required/>
            <span class="require_sign">*</span>
          </div>
          <div class="email__box">
            <!-- input에 class require 추가 시 입력 안했을 경우 필수 입력 표시 -->
            <input type="email" class="login_text_input" placeholder="E-mail" required>
            <span class="require_sign">*</span>
          </div>
        </div>
        <div class="caution_text">
          <p class="require_sign">* 은 필수 항목입니다.</p>
        </div>
        <div class="form_btn">
          <button class="form_submit" type="button">전송</button>
        </div>
        <a href="/html/login.html" class="form_txt">
          이전 화면으로 돌아가기
        </a>
      </div>
    </div>
  </div>
</div>
</body>
</html>
